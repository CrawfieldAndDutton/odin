{% extends "base_template.html" %}

{% block content %}
<table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td style="padding: 30px;">
        <h3 style="margin: 0 0 20px; color: #1C2541; font-size: 20px;">Dear {{ first_name|title }},</h3>
        <p style="margin: 0 0 20px; color: #333333; font-size: 16px;">Please find the password reset link below:</p>
        <p style="margin: 20px 0; color: #666666; font-size: 14px;">
            <a href="{{ reset_url }}" style="color: #1C2541; text-decoration: none;">Reset Password</a>
        </p>
        <p style="margin: 20px 0; color: #666666; font-size: 14px;">This link will expire in 30 minutes. Please do not share this link with anyone.</p>
{% endblock %}
